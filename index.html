<!DOCTYPE HTML>
<html lang="en-EN">
<head>
<meta charset="UTF-8" />
<title>Daily Planner</title>
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css" href="assets/css/main.css?v=0.6.0" />
<script src="assets/js/main.js?v=0.6.0"></script>
<script src="assets/js/sortable.min.js?v=1.14.0"></script>
</head>
<body>
<h1>Daily Planner</h1>
<p>Quickly build a planning ready to import in Todoist</p>
<h2>Tasks</h2>

<div class="details-day">
    <label for="select-starthour">Starting the day at</label>
    <select id="select-starthour" name="hours"></select>
    <select id="select-startminutes" name="minutes">
        <option value="00" selected>00</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
    </select>
</div>
<div class="task-container__wrapper">
<div id="hours-wrapper" class="hours-wrapper"></div>
<ul id="tasks-container" class="tasks-container">
    <li id="item-startofday" data-item="task-item-blank" data-duration="0" data-disabled="1"><div></div></li>
</ul>
</div>
<div class="button-wrapper">
    <button id="add-task" type="button">Add a task</button>
</div>
<hr />
<div class="main-grid">
    <div class="main-grid__export">
        <details>
            <summary>Export tasks for Todoist</summary>
            <textarea data-item="export-area"></textarea>
        </details>
    </div>
    <div class="main-grid__export">

    </div>
</div>

<script type="text/template" id="task-template">
<div class="task-item__inner">
<input type="text" name="task_content" value="" placeholder="Project - Task" />
<select name="duration">
    <option value="15">15 min</option>
    <option value="30">30 min</option>
    <option value="45">45 min</option>
    <option value="60">60 min</option>
</select>
<button data-action="remove-task" type="button"><span>x</span></button>
</div>
</script>
</body>
</html>
