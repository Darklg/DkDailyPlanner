<!DOCTYPE HTML>
<html lang="en-EN">
<head>
<meta charset="UTF-8" />
<title>Daily Planner</title>
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
<script src="assets/js/main.js"></script>
</head>
<body>
<h1>Daily Planner</h1>

<div class="main-grid">
    <div class="main-grid__tasks">
        <h2>Tasks</h2>
        <button id="add-task" type="button">Add a task</button>
        <ul id="task-container">
        </ul>
    </div>
    <div class="main-grid__preview">
        <h2>Preview</h2>
        <div data-item="preview-area"></div>
        <details>
            <summary>Export</summary>
            <textarea data-item="export-area"></textarea>
        </details>
    </div>
</div>

<script type="text/template" id="task-template">
<select name="duration">
    <option value="15">15 min</option>
    <option value="30">30 min</option>
    <option value="45">45 min</option>
</select>
<input type="text" name="task_content" value="" placeholder="Project - Task" />
<button data-action="remove-task" type="button"><span>x</span></button>
</script>
</body>
</html>
